services:
  mysql:
    image: mysql:8.0
    container_name: mysql_containerr
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./init/script:/docker-entrypoint-initdb.d
      - ./init/data:/var/lib/mysql-files
    command: --local-infile=1 --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    cap_add:
      - SYS_NICE
    security_opt:
      - seccomp:unconfined
